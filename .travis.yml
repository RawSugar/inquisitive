language: ruby

rvm:
  - 2.0.0
  - 2.1
  - 2.2
  - ruby-head
  - rbx-2
  - jruby

gemfile:
  - Gemfile
  - Gemfile.ActiveSupport

env:
  - ""
  - "activesupport=3.2.22"
  - "activesupport=4.1.12"
  - "activesupport=4.2.3"
  - "activesupport=master"

matrix:
  fast_finish: true
  allow_failures:
    - rvm: jruby
    - rvm: rbx-2
  exclude:
    - gemfile: Gemfile.ActiveSupport
      env: ""
    - gemfile: Gemfile
      env: "activesupport=3.2.22"
    - gemfile: Gemfile
      env: "activesupport=4.1.12"
    - gemfile: Gemfile
      env: "activesupport=4.2.3"
    - gemfile: Gemfile
      env: "activesupport=master"

branches:
  except:
    - gh-pages

after_success:
  - coveralls
